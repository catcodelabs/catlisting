<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://foxdevelops.github.io/catlisting/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cat listing</title>
</head>
<body>
   <center>
    <h1>Login Page</h1>

    <section>
        <form action="https://foxdevelops.github.io/catlisting/dashboard">
            <input type="text" name="username" id="username" placeholder="Username">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
    </section>

    <section>
    <h3>Login with...</h3>
    <button>
    <a href="https://discord.com/oauth2/authorize?client_id=1206356587896246272&response_type=code&redirect_uri=https%3A%2F%2Ffoxdevelops.github.io%2Fcatlisting%2Fdashboard&scope=identify">Discord</a>
    </button>
    </section>
   </center> 
</body>
</html>
